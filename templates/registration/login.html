{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Iniciar sesión</h2>

    {% if form.errors %}
        <p style="color:red;">Credenciales incorrectas</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Usuario</label>
        {{ form.username }}
        <label>Contraseña</label>
        {{ form.password }}
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
